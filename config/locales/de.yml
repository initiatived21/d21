        <p class="c-text-block"><i>Was bedeutet für dich Integration?</i><br />
        Integration bedeutet wörtlich „geistig auffrischen“. Und genau so versteh ich es auch: wir müssen mit den vielen verschiedenen Vorurteilen in den Köpfen der Menschen aufräumen, indem wir aufeinander zugehen und uns kennenlernen.</p>

        <p class="c-text-block"><i>Was überzeugt dich an „bunt und verbindlich“?</i><br />
        Zwei Wörter beschreiben dieses Projekt sehr gut: Teamgeist und Herzblut!
        Mit diesen beiden Eigenschaften kann man jede Hürde überwinden.</p>

        <p class="c-text-block"><i>Was ist dein bisher schönster Moment im Projekt?</i><br />
        Die erste Mail mit den Worten „Ein Versprechen wartet auf deine Freigabe“.</p>


        <p class="c-text-block"><b>Technik:</b></p>

        <div class="o-media u-mb">
          <img class="c-avatar c-avatar--comment c-avatar--large o-media__img" src="/images/team-anna.jpg" alt="Foto von Anna Fischer" />
          <div class="o-media__body">
            <p>
              <b>Anna Fischer</b><br />
              Technische Projektleitung<br />
              anna.fischer@7unicorns.de
            </p>
          </div>
        </div>

        <p class="c-text-block"><i>Was bedeutet für dich Integration?</i><br />
        Integration bedeutet für mich, als neu Hinzugekommener seinen Platz in der Gesellschaft zu finden. Wie das aussieht, ist individuell und vielfältig, und verändert auf eine bereichernde Weise sowohl den Hinzugekommenen als auch die Gesellschaft.</p>

        <p class="c-text-block"><i>Was überzeugt dich an „bunt und verbindlich“?</i><br />
        Die Bereitschaft, Geflüchtete zu unterstützen, ist nach wie vor groß in Deutschland. Wir können das sichtbar machen, und spendenden Unternehmen und Flüchtlingshelfern helfen, leichter zueinander zu finden.</p>

        <p class="c-text-block"><i>Was ist dein bisher schönster Moment im Projekt?</i><br />
        Als wir unseren geschlossene Beta-Phase gestartet haben, und seitdem alles dank des großartigen Teams wie am Schnürchen läuft.
        </p>

        <div class="o-media u-mb">
          <img class="c-avatar c-avatar--comment c-avatar--large o-media__img" src="/images/team-konstantin.jpg" alt="Foto von Konstantin Koss" />
          <div class="o-media__body">
            <p>
              <b>Konstantin Koss</b><br />
              Backend-Entwickler
            </p>
          </div>
        </div>

        <p class="c-text-block"><i>Was bedeutet für dich Integration?</i><br />
        Im Kontext von Immigration bedeutet es für mich gegenseitige Anpassung und Akzeptanz. Ein neues Mitglied der Gesellschaft lernt, sich mit den sozialen und kulturellen Gegebenheiten seiner neuen Heimat zurechtzufinden und sich ohne Verleugnung der eigenen Herkunft an diese anzupassen. Im gleichen Zuge bedeutet es für die Gesellschaft, diesen Prozess mit Einfühlsamkeit und Verständnis zu unterstützen und sich ebenfalls auf die sozialen und kulturellen Gegebenheiten der neuen Mitglieder einzustellen.</p>

        <p class="c-text-block"><i>Was überzeugt dich an „bunt und verbindlich“?</i><br />
        Die Plattform unterstützt einen sich multiplizierenden positiven Effekt. Wenn ich mich als Einzelperson engagieren möchte, kann ich mich schnell verloren fühlen. Bringt das was ich tue wirklich etwas oder ist das nur ein sprichwörtlicher Tropfen auf den heißen Stein? Habe ich hingegen die Sicherheit, dass ich etwas mit vielen Anderen unternehme – selbst wenn wir nicht am selben Ort sind – kann ich daraus Motivation schöpfen.</p>

        <p class="c-text-block"><i>Was ist dein bisher schönster Moment im Projekt?</i><br />
        Zum Anfang des Projektes haben wir nur leere, unschöne Seiten mit Lorem-Ipsum-Texten befüllt und diese mit Funktionalität versehen. Es war sehr schön zu sehen, wie diese schlagartig eine ganz andere Ausstrahlungskraft bekommen haben, als wir die ersten Screen-Designs bekommen und umgesetzt haben.</p>


