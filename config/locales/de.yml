      text_html: "<p class=\"c-text-block\">Die nachfolgenden Bedingungen regeln die Nutzung der Plattform „bunt und verbindlich“ zwischen dem Anbieter der Plattform (Initiative D21 e.V. , Reinhardtstr. 38, 10117 Berlin) und den Nutzern.  Mit der Registrierung stimmt der Nutzer diesen Nutzungsbestimmungen zu.</p>\n\n<p class=\"c-text-block\">Bei Fragen zum Datenschutz lesen Sie bitte unsere <a href=\"privacy\">Datenschutzbestimmungen</a> oder schreiben Sie uns eine Email an redaktion@buntundverbindlich.de</p>\n\n<p class=\"c-text-block\"><b>1. Registrierung und Nutzung</b></p>\n\n<p class=\"c-text-block\">\na. Für die vollumfängliche Nutzung der Plattform ist eine Registrierung notwendig. Die Registrierung erfordert eine gültige E-Mailadresse.<br />\nb. Die E-Mailadresse und der Benutzername dürfen keine diskriminierenden, rassistischen, beleidigenden oder verunglimpfenden Wörter, Begriffe oder ähnliche Bestandteile enthalten. Für den Fall behalten wir uns eine Löschung des Nutzerkontos vor.\n</p>\n\n<p class=\"c-text-block\"><b>2. Plattform Service</b></p> \n\n<p class=\"c-text-block\">\na. Wir stellen den Nutzern die Vermittlung von Versprechen in Form von Sach-, Geld- oder Dienstleistungen oder auch Gesuchen zur Verfügung. Die Versprechen haben das Ziel, hilfsbereite Organisationen und Ehrenämtler im Rahmen ihres Engagements für Integration zu unterstützen.<br /> \nb. Im Rahmen unserer personellen und wirtschaftlichen Ressourcen unterstützen wir die Nutzer im Matching der einzelnen Versprechen.<br /> \nc. Wir sind sehr bemüht den Betrieb dieser Plattform stets verfügbar zu halten. Aufgrund von Wartung und Sicherheit kann es jedoch zu Einschränkungen kommen.  Einen Anspruch auf ständige Verfügbarkeit können wir den Nutzern nicht gewähren. \n</p>\n\n<p class=\"c-text-block\"><b>3. Nutzung der Plattform</b></p>\n\n<p class=\"c-text-block\">\na. Alle Nutzer verpflichten sich keine Versprechen auf der Plattform einzustellen oder Beiträge, Inhalte und Kommentare zu posten:</p>\n\n<p class=\"c-text-block\">\n- die gegen gesetzliche Vorschriften oder die guten Sitten verstoßen,<br /> \n- Versprechen einzustellen die gegen eine Gebühr oder ein Entgelt vom Unterstützer erbracht werden müssen oder Links zu Webseiten, Banner oder sonstige Verweise enthalten,<br /> \n- Versprechen einzustellen die gegen gesetzliche Vorschriften verstoßen, insbesondere Versprechen und Gesuche die sich auf Medikamente, Waffen, Munition, Tiere, Drogen, Alkohol, Betäubungsmittel, Raubkopien, Plagiate, Artikel die durch Aufsichtsbehörden indiziert wurden oder nur unter Auflagen oder altersbeschränkt in Umlauf gebracht werden dürfen, beziehen,<br /> \n- die diskriminierende, beleidigende, verunglimpfende, rassistische, antisemitische, rechtsextremistische oder sonstige extremistischen Aussagen oder Bestandteile enthalten,<br /> \n- die Rechte Dritter, insbesondere Urheberrechte und Markenrechte, verletzen,<br /> \n- die Spam, Kettenbriefe oder kommerzielle Werbung enthalten,\n</p>\n\n<p class=\"c-text-block\">\nb. Beiträge, Inhalte, Kommentare oder Versprechen die gegen diese Bedingungen verstoßen, werden entfernt sowie der Nutzer mit seinem Profil von der Plattform dauerhaft gelöscht.<br />\nc. Der Nutzer ist uns bei einem etwaigen Schaden die sich aus einem Verstoß ergibt, zum Ausgleich verpflichtet.\n</p>\n\n<p class=\"c-text-block\"><b>4. Haftungshinweis</b></p>\n\n<p class=\"c-text-block\">\na. Für Nutzerinhalte sowie eingestellte Versprechen der Nutzer übernehmen wir keine Gewähr auf Richtigkeit, Aktualität, Vollständigkeit oder Qualität.<br />  \nb. Soweit nichts anderes bestimmt ist haften wir nur Schadensersatzansprüche aufgrund einer Verletzung des Lebens, des Körpers, der Gesundheit.\n</p>\n\n<p class=\"c-text-block\"><b>5. Schlussbestimmung</b></p>\n\n<p class=\"c-text-block\">\na. Wir sind berechtigt den Dienst von bunt und verbindlich ganz oder teilweise einzustellen.<br /> \nb. Das Recht auf Änderungen der Nutzungsbedingungen behalten wir uns vor. \n</p>"
