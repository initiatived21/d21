  pages:
    about:
      heading: Über uns
      inspiration_heading: Inspiration
      inspiration_html: |-
        <p class="c-text-block">
        Die Idee, das Prinzip „Ich mache X, wenn Du Y machst" mit sozialen und gesellschaftspolitischen Themen zu verknüpfen, gab es 2005 in England mit der PledgeBank. Dieses Prinzip war der kreative Ausgangspunkt für bunt und verbindlich, um das Thema Integration nachhaltig zu verankern, Ehrenämtler zu mobilisieren und Unternehmen zu motivieren, ihr Engagement zielgerichtet für Integration von geflüchteten Menschen einzubringen.
        </p>
      team_heading: Team
      team_html: |-
        <p class="c-text-block">
        <b>Projektorganisation:</b><br /><br />
        Lena-Sophie Müller<br /> Geschäftsführerin D21<br /> lena-sophie.mueller@initiatived21.de<br /><br />
        Björn Stecher<br /> Projektleitung<br /> +49 30 5268722-54<br /> bjoern.stecher@initiatived21.de<br /><br />
        Stefanie Kaste<br /> Akquise, Community Management, Kommunikationsleitung<br /> +49 30 5268722-51<br /> stefanie.kaste@initiatived21.de<br /><br />
        Melanie Gernert<br /> Praktikantin<br /> redaktion@buntundverbindlich.de
        </p>

        <p class="c-text-block">
        <b>Technik:</b><br /><br />
        Anna Fischer<br /> Technische Projektleitung<br /> anna.fischer@7unicorns.de<br /><br />
        Konstantin Koss<br /> Backend-Entwickler<br /><br />
        Marc Altmann<br /> Frontend-Entwickler
        </p>
      vision_heading: Vision
      vision_html: |-
        <p class="c-text-block"><b>Wir wollen zeigen, wie einfach Hilfe ist. Wir wollen es jedem leicht machen, die Integration von Geflüchteten zu unterstützen.</b></p>
        <p class="c-text-block">
        <em>bunt und verbindlich</em> möchte
        </p>
        <ul class="c-text-block c-text-block--list">
          <li><b>eine digitale Anlaufstelle sein</b><br />
        ...für Unternehmen, Initiativen, Organisationen, Vereine und Ehrenamtliche, die Leistungen konkret für Integrationsmaßnahmen anbieten wollen.<br /><br />
          <li><b>eine Informationsplattform anbieten</b><br />
        ....um voneinander zu lernen und sich zu verbinden.<br /><br />
          <li><b>den Wirkungsgrad vergrößern und existierende Angebote stärken</b><br />
        ...durch die Vernetzung und den Austausch der verschiedenen Akteure im Flüchtlingsbereich.
        </ul>
    contact:
      header: Kontakt
      text_html: |-
        <b>Anschrift:</b><br />
        Initiative D21 e.V.<br />
        Reinhardtstraße 38, 10117 Berlin<br />
        Tel. +49 30 5268722-50<br />
        Fax +49 30 5268722-60<br />
        Mail: <a href="mailto:redaktion@buntundverbindlich.de">redaktion@buntundverbindlich.de</a>
    faq:
      answer1: "*bunt und verbindlich* ist eine Plattform, die zeigt, wie einfach Hilfe ist. Das Ziel von *bunt und verbindlich* ist es, die bisherige starke Hilfsbereitschaft für Geflüchtete auch in den kommenden Jahren zu sichern, und sie gezielt für deren Integration einzusetzen.\n\nDie Plattform richtet sich an Unternehmen, Initiativen und Ehrenamtliche:\nUnternehmen haben Sach- oder Geldspenden, aber oftmals keine personellen Ressourcen, um Integrationsprojekte zu konzipieren und umzusetzen. Viele Initiativen und Ehrenamtliche sind bereit, sich zeitlich zu engagieren und haben Integrationsideen, aber nicht die finanziellen oder materiellen Mittel, um diese umzusetzen.\n\nHier setzt *bunt und verbindlich* an:\n\n- Unternehmen helfen mit konkreten Leistungen, um gemeinsam mit der Unterstützung der Engagierten die Integration von Flüchtlingen zu fördern. \n- Die Plattform verbindet diejenigen, die Zeit, Material oder Geld spenden wollen mit denjenigen, die diese Spende sinnvoll für Geflüchtete einsetzen. \n- Außerdem verbindet sie bestehende Angebote und liefert Informationen, Tipps, und Anregungen rund um das Thema Integration.\n\nMit *bunt und verbindlich* wollen wir nicht einfach eine weitere Plattform unter vielen schaffen. Stattdessen wollen wir die Bereitschaft zum Engagement mit anderen Engagierten verknüpfen, um so einen größeren Wirkungsgrad zu entfalten und die existierenden Angebote zu stärken."
      answer2: |-
        bunt und verbindlich hilft dabei, Akteure für Integrationsvorhaben zusammenzubringen. Dazu können öffentliche Versprechen abgegeben werden. Die Versprechen haben die Form „Ich mache X, wenn du mir mit Y hilfst.“

        Ein Beispiel: „Wir versprechen, 15 Gitarren zu spenden, wenn sich 3 Ehrenamtliche finden, die diese Gitarren für den Musikunterricht mit geflüchteten Kindern nutzen.“

        Bei jedem Versprechen wird vor der Veröffentlichung überprüft, ob die Inhalte unseren Nutzungsbedingungen entsprechen.
        Das veröffentlichte Versprechen hat eine bestimmte Laufzeit, um die benötigte Anzahl von Unterstützern zu erreichen. Sie können diese Zeit für Ihr eigenes Versprechen nutzen, um gezielt nach Unterstützern zu suchen, z.B. über Ihre Social Media Kanäle.

        Ist das Versprechen abgelaufen, erhalten Sie und Ihre Unterstützer eine Benachrichtigung, ob Ihr Ziel erreicht wurde oder nicht.

        Erfolgreiche Versprechen bitten wir, nach einer bestimmten Frist einen Bericht zu veröffentlichen. Besonders spannende Erfolgsgeschichten veröffentlichen wir zusätzlich auf unserem Blog. Ziel ist dabei, Best Practice Beispiele zusammenzustellen, die andere inspirieren.
      answer3: |-
        Sie registrieren sich, wenn Sie ein Versprechen einstellen.
        Als Unterzeichner müssen Sie sich nicht registrieren.
      answer4: Ja, die Nutzung ist kostenfrei.
      answer5: |-
        Jedes Versprechen wird von der Redaktion innerhalb von 1-3 Werktagen freigeschaltet. Wir behalten uns vor, Versprechen mit missbräuchlichen Inhalten nicht zu veröffentlichen.
        Sie können den Status Ihres Versprechens in Ihrem Profil einsehen.
      answer6: Klicken Sie unten im Versprechensformular auf den "Zur Vorschau" Button. Wenn Ihnen die Vorschau zusagt, und Sie das Versprechen nicht weiter bearbeiten wollen, können Sie oben rechts das Versprechen an die Redaktion verschicken. Bitte beachten Sie, dass danach eine Änderung am Versprechen nicht mehr möglich ist.
      answer7: "Nachdem Sie ein Versprechen zum Freischalten an die Redaktion gesendet haben, können Sie selbst keine Änderungen mehr vornehmen. \n\nDas ist deshalb nicht möglich, weil sich die Unterschriften der Unterzeichner auf den genauen Wortlaut des Versprechens beziehen. Durch eine nachträgliche Änderung würden diese Unterschriften nicht mehr gültig sein.\n\nBei kleineren Änderungen, z.B. bei Grammatikfehlern, können Sie die Redaktion kontaktieren, um die Änderung vorzunehmen. Bei größeren Änderungen müssen Sie das Versprechen neu einstellen. Sie können in diesem Fall die bisherigen Unterzeichner mit der Neuigkeiten-Funktion bitten, das neue Versprechen ebenfalls zu unterzeichnen. Danach können sie das alte Versprechen löschen."
      answer8: |-
        Solange das Versprechen noch nicht abgelaufen ist, können Sie dazu die Neuigkeiten-Funktion nutzen. Diese finden Sie weiter unten auf der Versprechens-Seite. Alle Unterzeichner erhalten dann eine Benachrichtigung per Email.

        Ist ein Versprechen erfolgreich, erhalten Sie die Emailadressen aller Unterzeichner, damit Sie das weitere Vorgehen koordinieren können.
      question1: Was ist *bunt und verbindlich?*
      question2: Wie funktioniert das?
      question3: Wie kann ich mich registrieren?
      question4: Ist die Nutzung kostenfei?
      question5: Warum erscheint mein Versprechen nicht auf der Webseite?
      question6: Wie schicke ich ein Versprechen zum Freischalten an die Redaktion?
      question7: Warum kann ich mein Versprechen nicht ändern, nachdem ich es abgeschickt habe?
      question8: Wie kann ich mit den Unterzeichnern von meinem Versprechen Kontakt aufnehmen?
    home:
      main_text_html: |-
        <p class="u-mb"><i>bunt und verbindlich</i> setzt sich für eine offene, tolerante, bunte und vielfältige Gesellschaft ein. Deshalb laden wir jeden Interessierten herzlich ein, sich durch <i>bunt und verbindlich</i> für Geflüchtete zu engagieren. Das Miteinander auf unserer Plattform hat einen verbindlichen Charakter, der auf Verlässlichkeit basiert. Wir möchten Unternehmen und Menschen, die sich allein oder in Vereinen und Initiativen für die Integration von Geflüchteten engagieren, auf Augenhöhe zusammenbringen. Wir wollen ihr Engagement zu bündeln und unterstützen. Dafür müssen wir gegenseitig aufeinander zählen können.</p>

        <p>Wir freuen uns auf eine große Bandbreite an Versprechen, auf Ihre Ideen und Ihre Kreativität.</p>
      masthead:
        text: bunt und verbindlich verbindet diejenigen, die etwas spenden wollen mit denjenigen, die diese Spende sinnvoll für die Integration von Geflüchteten in unsere Gesellschaft einsetzen.
        title: Ich mache X, wenn jemand mit Y hilft
      more_pledges: mehr Erfolgsgeschichten
      newest: Neueste Versprechen
      recommended: Von der Redaktion empfohlen
      successful: Erfolgreiche Versprechen
    howitworks:
      header: So funktioniert’s
      p1_html: Bei <em>bunt und verbindlich</em> können sich alle Unternehmen, Initiativen, Organisationen, Vereine und Privatpersonen engagieren, die gern einen Beitrag zur Integration von geflüchteten Menschen leisten wollen. Dieser Beitrag kann entweder eine Sach-, Geld- oder Zeitspende sein oder das Angebot einer Dienstleistung.
      p2: 
      p2_html: |-
        Es gibt zwei Möglichkeiten sich bei <em>bunt und verbindlich</em> einzubringen:<br />
        <br />
        <b>Durch das Einstellen eines Versprechens:</b><br />
        Sie können selbst ein Versprechen formulieren und auf bunt und verbindlich einstellen. Der Vielfalt der Versprechen ist keine Grenze gesetzt. Sie können die Fähigkeiten, Ressourcen und Erfahrungen einbringen, die Ihnen zur Verfügung stehen. Es kann sich dabei um das Angebot konkreter Materialien oder Gegenstände, um die Erbringung einer Dienstleistung oder um eine Zeitspende handeln.<br />
        Die Logik der Plattform basiert auf dem Prinzip: Ich mache X aber nur, wenn jemand mit Y hilft. So kann zum Beispiel ein Unternehmen Tablets spenden, diese Spende aber daran knüpfen, dass sich jemand bereit erklärt, diese Tablets für den Sprachunterricht mit Geflüchteten einzusetzen.<br />
        <br />
        <b>Durch das Unterzeichnen eines Versprechens:</b><br />
        Alternativ zur Erstellung eines eigenen Versprechens kann man ein oder mehrere Versprechen anderer Initiatoren unterzeichnen. Auf jeder Versprechenskachel wird angezeigt, wie viele Unterstützer noch für das jeweilige Versprechen benötigt werden. Wenn die Anzahl der gesuchten Unterzeichner erreicht ist, wird das Versprechen automatisch geschlossen und der Kontakt zwischen dem Initiator und den Unterzeichnern hergestellt. Die Umsetzung des Versprechens erfolgt dann in Absprache zwischen Initiator und Unterzeichnern.
      p3_html: 'Unter dem Menüpunkt „Ich versprech`s“ befindet sich eine Eingabemaske, in die der Nutzer ein Versprechen eingeben kann. Hier werden alle wichtigen Details zum Versprechen abgefragt:'
      p4_html: |-
        <b>Was:</b> Was genau möchten Sie anbieten (Geldspende, Sachspende, Zeitspende, Dienstleistung)?<br /><br />
        <b>Wie viele:</b> Wie viele Menschen sollen Ihr Versprechen unterzeichnen?<br /><br />
        <b>Wer:</b> Wer soll Ihr Angebot konkret unterstützen (ehrenamtliche Helfer, Initiativen, Unternehmen etc.)<br /><br />
        <b>Was tun:</b> Welche Leistung soll konkret als Zusatz zu Ihrem eigenen Angebot erbracht werden?<br /><br />
        <b>Ort:</b> Hier können Sie entscheiden, ob Ihr Angebot auf einen bestimmten oder auf mehrere Orte beschränkt ist oder bundesweit umgesetzt werden kann.<br /><br />
        <b>Datum:</b> Durch die Auswahl eines Datums können Sie festlegen, bis wann Ihr Versprechen unterzeichnet werden kann. Sie können die Laufzeit Ihres Angebotes frei wählen.<br /><br />
        <b>Titel:</b> Bitte wählen Sie einen Titel für Ihr Angebot. Dieser erscheint auf der Vorderseite der Versprechenskachel. Der Titel ist das Erste, was andere Nutzer von Ihrem Versprechen sehen. Er sollte also möglichst informativ sein und neugierig machen.<br /><br />
        <b>Mehr Infos:</b> Hier können Sie Informationen zu Ihrem Unternehmen und zusätzliche Details zum Versprechen einstellen. Sie können erläutern, welche Zielsetzungen Sie mit Ihrem Versprechen verfolgen, warum Sie sich engagieren und was Sie sich von den Unterzeichnern Ihres Versprechens wünschen.<br /><br />
        <b>Bild:</b> Sie können optional ein Bild hochladen, welches Sie gern auf der Seite Ihres Versprechens zeigen möchten. Das kann beispielsweise ein Bild Ihres Unternehmens oder Ihrer Initiative sein.<br /><br />
        <b>Themenbereiche:</b> Sie können hier Themenbereiche auswählen, die auf Ihr Versprechen zutreffen. Diese sogenannten „Tags“ helfen anderen Nutzern, gezielt nach bestimmten Themenbereichen zu suchen (z.B. Versprechen, die sich auf geflüchtete Familien beziehen).<br /><br />
        <b>Nutzerkonto:</b> Hier können Sie alle notwendigen Daten für Ihr Nutzerkonto speichern. Die Daten müssen nur einmalig eingegeben werden. Danach werden Sie durch Ihr Login automatisch abgerufen. Sie können Ihre Versprechen also in mehreren Schritten bearbeiten, ohne Ihre Daten erneut eingeben zu müssen.<br /><br />
      p5_html: |-
        Alle Versprechen können im Nachhinein bearbeitet werden, so lange sie noch nicht veröffentlicht sind. Unter dem Menupunkt „Mein Konto“, den Sie nach erfolgtem Login oben rechts sehen, können Sie ihre Daten und Ihre Versprechen jederzeit bearbeiten. <br />
        <br />
        Erst nachdem die Versprechen von Ihnen an die Redaktion zur Freigabe geschickt wurden, können sie nicht mehr verändert werden. Da die Unterzeichner eines Versprechens einen konkreten Wortlaut unterschreiben, ist eine Veränderung der Versprechen nach deren Veröffentlichung nicht mehr möglich. Rechtschreibfehler und kleine Korrekturen können durch die Redaktion des <em>bunt und verbindlich</em> Teams umgesetzt werden. Bitte senden Sie dazu eine Mail an <em>redaktion@buntundverbindlich.de.</em>
      p6_html: Nachdem sie Ihr Versprechen fertig erstellt haben, können Sie es zur <em>bunt und verbindlich</em> Redaktion schicken, damit diese Ihr Versprechen veröffentlicht. Alle Versprechen werden innerhalb von 1–3 Werktage nach Beantragung durch den Initiator freigeschaltet.
