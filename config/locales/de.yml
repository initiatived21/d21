  pages:
    about:
      heading: Über uns
      inspiration_heading: Inspiration
      inspiration_html: |-
        <p class="c-text-block">
        Die Idee, das Prinzip „Ich mache X, wenn Du Y machst" mit sozialen und gesellschaftspolitischen Themen zu verknüpfen, gab es 2005 in England mit der PledgeBank. Dieses Prinzip war der kreative Ausgangspunkt für bunt und verbindlich, um das Thema Integration nachhaltig zu verankern, Ehrenämtler zu mobilisieren und Unternehmen zu motivieren, ihr Engagement zielgerichtet für Integration von geflüchteten Menschen einzubringen.
        </p>
      team_heading: Team
      team_html: |
        <p class="c-text-block"><b>Projektorganisation:</b></p>

        <div class="o-media u-mb">
          <img class="c-avatar c-avatar--comment c-avatar--large o-media__img" src="/images/team-lena.jpg" / alt="Foto von Lena-Sophie Müller">
          <div class="o-media__body">
            <p>
              <b>Lena-Sophie Müller</b><br />
              Geschäftsführerin D21<br />
              lena-sophie.mueller@initiatived21.de
            </p>
          </div>
        </div>

        <p class="c-text-block"><i>Was bedeutet für dich Integration?</i><br />
        Mut und Neugierde, das Fremde kennenlernen zu wollen. Offenheit, Unbekanntem vorurteilsfrei zu begegnen. Willensstärke und Überzeugung, gleichzeitig Diversität und Zugehörigkeit zu wollen und zuzulassen. Und das Bewusstsein, dass das eigene Handeln den Unterschied machen kann. Und das jeden Tag, überall. In der Schule, beim Kochen, im Sportverein, auf der Arbeit, in der Freizeit und in den eigenen Gedanken. Integration ist keine Aufgabe einzelner Gruppen – Integration ist eine Aufgabe, die eine Gesellschaft durch viele einzelne bunte Puzzlesteine zusammen meistern wird.</p>

        <p class="c-text-block"><i>Was überzeugt dich an „bunt und verbindlich“?</i><br />
        bunt und verbindlich zeigt, wie einfach es ist, einen Beitrag zu leisten, selbst aktiv zu werden. Und das schöne ist – es zeigt, dass man es nicht alleine machen muss. Aber einer (oder eine) muss den ersten Schritt gehen. Und da hoffe ich, dass das einfach ganz Viele tun. Denn wie Michael Jackson schon sagte: „If you wanna make the world a better place, take a look at yourself and then make that change."</p>

        <p class="c-text-block"><i>Was ist dein bisher schönster Moment im Projekt?</i><br />
        Als unserer Idee, dass das wirklich klappen könnte, Vertrauen geschenkt wurde.</p>


        <div class="o-media u-mb">
          <img class="c-avatar c-avatar--comment c-avatar--large o-media__img" src="/images/team-bjoern.jpg" alt="Foto von Björn Stecher" />
          <div class="o-media__body">
            <p>
              <b>Björn Stecher</b><br />
              Projektleitung<br />
              +49 30 5268722-54<br />
              bjoern.stecher@initiatived21.de
            </p>
          </div>
        </div>

        <p class="c-text-block"><i>Was bedeutet für dich Integration?</i><br />
        Integration bedeutet für mich neue Freunde kennenlernen. Integration findet auf beiden Seiten statt und das ist das Spannende. Es ist die Reflexion auf seine eigenen Werte, Lebensgeschichte und Historie und gleichzeitig das Kennenlernen neuer Lebensgeschichten und Einstellungen. Es ein wenig so, wenn eine Familie ein Kind bekommt. Es ist spannend, voller Entwicklung, neu und man fühlt sich manchmal unsicher und macht auch Fehler. Es ist auch mal schwer aber immer mit einer Perspektive gleichwohl aber immer ein Gewinn.</p>

        <p class="c-text-block"><i>Was überzeugt dich an „bunt und verbindlich“?</i><br />
        Es ist so vielschichtig. Bunte Projekte aber mit einem verbindlichen Charakter. Es erlaubt soviel Kreativität mit dem Thema Integration. Wenn Unternehmen das Prinzip verinnerlicht haben, macht es Spaß zu sehen, wie die Ideen nur so sprudeln. Das mitzuerleben wie aus den eigenen zum Teil kleinen Ideen tolle Projekte werden, die gleichzeitig viel bewirken können. Das überzeugt mich, weil von den Ideen auch unsere Unternehmen und Initiativen überzeugt sind.</p>

        <p class="c-text-block"><i>Was ist dein bisher schönster Moment im Projekt?</i><br />
        Es gab zwei. Als der ersten Wireframes zu sehen waren und als mir Stefanie am Telefon völlig euphorisiert von immer tolleren Versprechen erzählte.</p>


        <div class="o-media u-mb">
          <img class="c-avatar c-avatar--comment c-avatar--large o-media__img" src="/images/team-stefanie.jpg" alt="Foto von Stefanie Kaste" />
          <div class="o-media__body">
            <p>
              <b>Stefanie Kaste</b><br />
              Akquise, Community Management, Kommunikationsleitung<br />
              +49 30 5268722-51<br />
              stefanie.kaste@initiatived21.de
            </p>
          </div>
        </div>

        <p class="c-text-block"><i>Was bedeutet für dich Integration?</i><br />
        Integration ist für mich die Bereitschaft, Unterschiede zuzulassen, den anderen sein lassen zu können ohne ihn oder sie in ein Muster zwingen zu wollen. Menschen zu integrieren beinhaltet meiner Meinung nach ein großes Potential, um voneinander zu lernen. Dafür müssen wir alle uns mit Neugier statt Misstrauen begegnen. Integration ist für mich die absolute Überzeugung, dass jeder Mensch ein Chance auf ein sicheres und glückliches Leben verdient.</p>

        <p class="c-text-block"><i>Was überzeugt dich an „bunt und verbindlich“?</i><br />
        Die Einfachheit der Logik: niemand muss etwas allein tun, sondern kann sich ganz einfach Gleichgesinnte suchen, die unterstützen. Es gibt so viele tolle Flüchtlingsinitiativen, deren Arbeit durch konkrete Unterstützung von Unternehmen leichter wäre. Auf der anderen Seite hab ich während des Projektaufbaus gemerkt, wie viele engagierte Unternehmen es gibt, die ohne große Umstände bereit sind, Sach- und Dienstleistungen zu spenden. bunt und verbindlich bringt diese zwei Seiten zu einem schönen Ganzen zusammen.</p>

        <p class="c-text-block"><i>Was ist dein bisher schönster Moment im Projekt?</i><br />
        Der schönste Moment war definitiv, als ich merkte, dass unsere Idee funktioniert, weil Unternehmen und Initiativen uns ein tolles Feedback gaben. Immer wieder passiert es, dass ich beeindruckt bin, wenn ich sehe, wie ein Unternehmen sich ernsthaft Gedanken macht, welchen sinnvollen Beitrag es leisten kann. Das Gleiche gilt für so viele Initiativen, ob groß oder klein, die oft ehrenamtlich unsagbar tolle Arbeit leisten. Das berührt mich sehr und lässt mich, auch bei diesem oft so schwer beladenen Thema, den Glauben daran, dass das Gute überwiegt, nicht verlieren.</p>


