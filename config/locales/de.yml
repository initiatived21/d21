    text:
      step1: 'Veröffentlichen Sie Ihr Versprechen in der Form: „Wir werden etwas tun, wenn genügend andere Personen mithelfen“. Ein Beispiel: „Wir versprechen, 15 Gitarren zu spenden, wenn 3 Ehrenamtliche diese Gitarren für den Musikunterricht mit geflüchteten Kindern nutzen.“ Bitte beachten: Jedes Versprechen wird von der Redaktion kurz überprüft und freigeschaltet.'
