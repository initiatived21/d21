    faq:
      answer1: |-
        <p><em>bunt und verbindlich</em> ist eine Plattform, die zeigt, wie einfach Hilfe ist. Das Ziel von <em>bunt und verbindlich</em> ist es, die bisherige starke Hilfsbereitschaft für Geflüchtete auch in den kommenden Jahren zu sichern, und sie gezielt für deren Integration einzusetzen.</p>

        <p>Die Plattform richtet sich an Unternehmen, Initiativen und Ehrenamtliche:
        Unternehmen haben Sach- oder Geldspenden, aber oftmals keine personellen Ressourcen, um Integrationsprojekte zu konzipieren und umzusetzen. Viele Initiativen und Ehrenamtliche sind bereit, sich zeitlich zu engagieren und haben Integrationsideen, aber nicht die finanziellen oder materiellen Mittel, um diese umzusetzen.</p>

        <p>Hier setzt <em>bunt und verbindlich</em> an:</p>

        <ul>
        <li>Unternehmen helfen mit konkreten Leistungen, um gemeinsam mit der Unterstützung der Engagierten die Integration von Flüchtlingen zu fördern.</li>
        <li>Die Plattform verbindet diejenigen, die Zeit, Material oder Geld spenden wollen mit denjenigen, die diese Spende sinnvoll für Geflüchtete einsetzen.</li>
        <li>Außerdem verbindet sie bestehende Angebote und liefert Informationen, Tipps, und Anregungen rund um das Thema Integration.</li>
        </ul>

        <p>Mit <em>bunt und verbindlich</em> wollen wir nicht einfach eine weitere Plattform unter vielen schaffen. Stattdessen wollen wir die Bereitschaft zum Engagement mit anderen Engagierten verknüpfen, um so einen größeren Wirkungsgrad zu entfalten und die existierenden Angebote zu stärken.</p>

        <p><em>bunt und verbindlich</em> ist zudem ein Open Source Projekt. <a href="https://github.com/initiatived21/d21" target="_blank">Der Quellcode ist hier frei verfügbar</a> und kann auch für andere gesellschaftliche Anliegen eingesetzt werden.</p>
      answer2: |-
        <p><em>bunt und verbindlich</em> hilft dabei, Akteure für Integrationsvorhaben zusammenzubringen. Dazu können öffentliche Versprechen abgegeben werden. Die Versprechen haben die Form „Ich mache X, wenn du mir mit Y hilfst.“</p>

        <p>Ein Beispiel: „Wir versprechen, 15 Gitarren zu spenden, wenn sich 3 Ehrenamtliche finden, die diese Gitarren für den Musikunterricht mit geflüchteten Kindern nutzen.“</p>

        <p>Bei jedem Versprechen wird vor der Veröffentlichung überprüft, ob die Inhalte unseren Nutzungsbedingungen entsprechen.
        Das veröffentlichte Versprechen hat eine bestimmte Laufzeit, um die benötigte Anzahl von Unterstützern zu erreichen. Sie können diese Zeit für Ihr eigenes Versprechen nutzen, um gezielt nach Unterstützern zu suchen, z.B. über Ihre Social Media Kanäle.</p>

        <p>Ist das Versprechen abgelaufen, erhalten Sie und Ihre Unterstützer eine Benachrichtigung, ob Ihr Ziel erreicht wurde oder nicht.</p>

        <p>Erfolgreiche Versprechen bitten wir, nach einer bestimmten Frist einen Bericht zu veröffentlichen. Besonders spannende Erfolgsgeschichten veröffentlichen wir zusätzlich auf unserem Blog. Ziel ist dabei, Best Practice Beispiele zusammenzustellen, die andere inspirieren.</p>
      answer3: |-
        <p>Sie registrieren sich, wenn Sie ein Versprechen einstellen.
        Als Unterzeichner müssen Sie sich nicht registrieren.</p>
      answer4: "<p>Ja, die Nutzung ist kostenfrei.</p>"
      answer5: |-
        <p>Jedes Versprechen wird von der Redaktion innerhalb von 1–3 Werktagen freigeschaltet. Wir behalten uns vor, Versprechen mit missbräuchlichen Inhalten nicht zu veröffentlichen.
        Sie können den Status Ihres Versprechens in Ihrem Profil einsehen.</p>
      answer6: "<p>Klicken Sie unten im Versprechensformular auf den „Zur Vorschau“ Button. Wenn Ihnen die Vorschau zusagt, und Sie das Versprechen nicht weiter bearbeiten wollen, können Sie oben rechts das Versprechen an die Redaktion verschicken. Bitte beachten Sie, dass danach eine Änderung am Versprechen nicht mehr möglich ist.</p>"
      answer7: |-
        <p>Nachdem Sie ein Versprechen zum Freischalten an die Redaktion gesendet haben, können Sie selbst keine Änderungen mehr vornehmen.</p>

        <p>Das ist deshalb nicht möglich, weil sich die Unterschriften der Unterzeichner auf den genauen Wortlaut des Versprechens beziehen. Durch eine nachträgliche Änderung würden diese Unterschriften nicht mehr gültig sein.</p>

        <p>Bei kleineren Änderungen, z.B. bei Grammatikfehlern, können Sie die Redaktion kontaktieren, um die Änderung vorzunehmen. Bei größeren Änderungen müssen Sie das Versprechen neu einstellen. Sie können in diesem Fall die bisherigen Unterzeichner mit der Neuigkeiten-Funktion bitten, das neue Versprechen ebenfalls zu unterzeichnen. Danach können sie das alte Versprechen löschen.</p>
      answer8: |-
        <p>Solange das Versprechen noch nicht abgelaufen ist, können Sie dazu die Neuigkeiten-Funktion nutzen. Diese finden Sie weiter unten auf der Versprechens-Seite. Alle Unterzeichner erhalten dann eine Benachrichtigung per Email.</p>

        <p>Ist ein Versprechen erfolgreich, erhalten Sie die Emailadressen aller Unterzeichner, damit Sie das weitere Vorgehen koordinieren können.</p>
