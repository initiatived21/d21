      text_html: "<p class=\"c-text-block\"><b>Geltungsbereich</b><br />\nDiese Datenschutzerklärung klärt Nutzer über Art, Umfang und Zweck der Erhebung und Verwendung personenbezogener Daten durch die Initiative D21, Reinhardtstr. 38, 10117 Berlin (verantwortlicher Anbieter) auf dieser Webseite auf. \n</p>\n\n<p class=\"c-text-block\">Personenbezogene Daten sind Informationen, mit deren Hilfe eine Person bestimmt werden kann oder bestimmbar ist. Personenbezogene Daten werden vom Anbieter dieser Webseite nur dann erhoben, genutzt und weiter gegeben, wenn dies gesetzlich erlaubt ist oder der Nutzer seine Einwilligung zur Datenerhebung und –verwendung erteilt hat.\n</p>\n\n<p class=\"c-text-block\"><b>Registrierung auf bunt & verbindlich</b><br />\nDer Nutzer hat die Möglichkeit sich auf der Webseite ein Profil einzurichten. Die Profildaten dienen zum Austausch der Nutzer untereinander. Dabei werden Emailadresse und Vor- und Zuname benötigt. Die weiteren Registrierungsdaten sind optional. Die für die Registrierung erforderlichen und eingegeben Daten werde für den Zweck der Nutzung der Webseite verwendet. Die Nutzer können über angebotsrelevante Informationen per E-Mail informiert werden.  \n</p>\n\n<p class=\"c-text-block\">Der Nutzer willigt ein, dass er Informationen (Änderungen der Webseite, Informationen über eingestellte Versprechen sowie Informationen über Veranstaltungen die von bunt und verbindlich organisiert werden) über die Webseite in Form von E-Mails erhält.\n</p>\n\n<p class=\"c-text-block\"><b>Verwendung der Emailadresse</b><br />\nNach Ablauf eines Versprechens erhält der Nutzer, der ein Versprechen auf der Webseite eingestellt hat, die Möglichkeit die Unterstützer des Versprechens mit Hilfe der veröffentlichten Emailadresse zu kontaktieren. Der Nutzer hat die Möglichkeit Unterstützer via Email zu kontaktieren, wenn der Unterstützer seine Emailadresse auf der Webseite veröffentlicht hat. Die Emailadresse von Nutzern die anonym unterzeichnen, werden nicht ohne die schriftliche Einwilligung vom Unterstützer an Nutzer weitergegeben, die ein Versprechen einstellen. \n</p>\n\n<p class=\"c-text-block\"><b>Speicherung der personenbezogenen Daten</b><br /> \nDie auf der Webseite erhobenen und verwendeten Daten werden solange vom Anbieter gespeichert, wie es für die Beantwortung der Anfrage, der Nutzung des Angebots oder zur Erfüllung der eingestellten Versprechen erforderlich ist. \n</p>\n\n<p class=\"c-text-block\">Wenn ein Nutzer auf der Webseite widerrechtliche Inhalte hinterlässt, wird die IP-Adresse des Nutzers zur Sicherheit des Anbieters gespeichert um gegebenenfalls die Identität des Nutzers feststellen zu können. Bei strafrechtlich relevanten Inhalten auf der Webseite werden diese Informationen an die zuständigen Behörden zur weiteren Strafverfolgung weitergeleitet. \n</p>\n\n<p class=\"c-text-block\"><b>Verwendung von Facebook-Plugins</b><br />\nDie Webseite verwendet Plugins in geschützter Form des Anbieters facebook.com. Diese sind an einem der Facebook-Logi erkennbar (weißes „f“ auf blauer Kachel oder ein „Daumen hoch“-Zeichen („Like-Button“ oder „Gefällt mir-Button“)) oder sind mit dem Zusatz “Facebook Social Plugin” gekennzeichnet. Der „Gefällt mir-Button“ in geschützter Form zeichnet sich durch die Texterweiterung „Mit Facebook verbinden“ aus.\n</p>\n\n<p class=\"c-text-block\">Wenn Sie den Button “Mit Facebook verbinden” anklicken, erscheint der oben genannte „Gefällt-mir-Button“. Erst wenn Sie diesen „Gefällt-mir-Button“ anklicken, baut Ihr Browser eine Verbindung mit den Servern von Facebook auf. Der Inhalt des Plugins wird dann von Facebook direkt an Ihren Browser übermittelt und von diesem in die Webseite eingebunden. Wir als Betreiber der Seite www.initiatived21.de haben daher keinen Einfluss auf den Umfang der Daten, die Facebook mit Hilfe dieses Plugins erhebt.\n</p>\n\n<p class=\"c-text-block\">Durch die Einbindung der Plugins in Verbindung mit Ihrer Einwilligung erhält Facebook die Information, dass Sie die entsprechende Seite unseres Internetauftritts aufgerufen haben. Sind Sie bei Facebook eingeloggt, kann das Netzwerk den Besuch Ihrem Account zuordnen. Wenn Sie mit den Plugins interagieren, zum Beispiel den „Like-Button“ betätigen oder einen Kommentar abgeben, wird die entsprechende Information von Ihrem Browser direkt an Facebook übermittelt und dort gespeichert. Wenn Sie nicht wünschen, dass Facebook Ihre Daten übermittelt bekommt und verarbeitet, empfehlen wir Ihnen die o.g. Buttons nicht anzuklicken.\n</p>\n\n<p class=\"c-text-block\">Zweck und Umfang der Datenerhebung und die weitere Verarbeitung und Nutzung der Daten durch Facebook sowie Ihre Rechte und Einstellungsmöglichkeiten zum Schutz Ihrer Privatsphäre entnehmen Sie bitte den Hinweisen zum Datenschutz des Anbieters Facebook unter <a href=\"http://www.facebook.com/privacy/explanation.php\" target=\"_blank\">http://www.facebook.com/privacy/explanation.php</a>.\n</p>\n\n<p class=\"c-text-block\"><b>Verwendung von Google-Plugins</b><br />\nDie Webseite verwendet die “+1″-Schaltfläche des sozialen Netzwerkes Google Plus, welches von der Google Inc., 1600 Amphitheatre Parkway, Mountain View, CA 94043, United States betrieben wird (“Google”). Der Button ist an dem Zeichen “+1″ auf weißem oder farbigen Hintergrund erkennbar.\n</p>\n\n<p class=\"c-text-block\">Wenn Sie eine Webseite unseres Internetauftritts aufrufen, die eine solche Schaltfläche enthält, baut Ihr Browser eine direkte Verbindung mit den Servern von Google auf. Der Inhalt der “+1″-Schaltfläche wird von Google direkt an Ihren Browser übermittelt und von diesem in die Webseite eingebunden. Wir haben daher keinen Einfluss auf den Umfang der Daten, die Google mit der Schaltfläche erhebt. Wenn Sie Google Plus-Mitglied sind und nicht möchten, dass Google über unseren Internetauftritt Daten über Sie sammelt und mit Ihren bei Google gespeicherten Mitgliedsdaten verknüpft, müssen Sie sich vor Ihrem Besuch unseres Internetauftritts bei Google Plus ausloggen.\n</p>\n\n<p class=\"c-text-block\">Zweck und Umfang der Datenerhebung und die weitere Verarbeitung und Nutzung der Daten durch Google sowie Ihre Rechte und Einstellungsmöglichkeiten zum Schutz Ihrer Privatsphäre entnehmen Sie bitte den Hinweisen zum Datenschutz des Anbieters Googles zu der “+1″-Schaltfläche: <a href=\"http://www.google.com/intl/de/+/policy/+1button.html\" target=\"_blank\">http://www.google.com/intl/de/+/policy/+1button.html</a>\n</p>\n\n<p class=\"c-text-block\"><b>Verwendung des Newsletter-Tools CleverReach</b><br />\nFür unsere Webseite verwenden wir das Newsletter-Tool CleverReach für die Erstellung und Verwaltung des Newsletters. Die erforderlichen Daten der Newsletter-Empfänger werden dabei webbasiert auf einem Server von CleverReach in einem Bereich gehostet, zu dem ausschließlich die Initiative D21 einen passwortgeschützten Zugang hat. Auf der Vertragsbasis zwischen Cleverreach.de und dem Anbieter wird zugesichert, dass  CleverReach weder auf die Daten der Newsletter-Empfänger zugreift noch sie in irgendeiner anderen Weise nutzt. Das Newsletter-Tool analysiert die Reichweite der jeweiligen Newsletter, um sicherzustellen, dass die Sendungen die Empfänger tatsächlich erreichen. Die dabei erkennbaren individuellen Verhaltensmuster werden lediglich für eine statistische Auswertung des Newsletter-Erfolges verwendet und keinesfalls an Dritte weitergegeben oder zu anderen Zwecken eingesetzt. Mit der Anmeldung und Nutzung des Newsletters auf dieser Website erklären Sie sich mit der Datenverarbeitung durch CleverReach in dem ersichtlichen Umfang einverstanden.\t\n</p>\n\n<p class=\"c-text-block\"><b>Verwendung von LinkedIn</b><br />\nAuf unseren Seiten sind Plugins des sozialen Netzwerks LinkedIn der LinkedIn Corporation, 2029 Stierlin Court, Mountain View, CA 94043, USA (nachfolgend \"LinkedIn\") integriert. Die LinkedIn-Plugins erkennen Sie an dem LinkedIn-Logo oder dem \"Recommend-Button\" (\"Empfehlen“) auf unserer Seite. Wenn Sie unsere Seiten besuchen, wird über das Plugin eine direkte Verbindung zwischen Ihrem Browser und dem LinkedIn-Server hergestellt. LinkedIn erhält dadurch die Information, dass Sie mit Ihrer IP-Adresse unsere Seite besucht haben. Wenn Sie den LinkedIn „Recommend-Button“ anklicken während Sie in Ihrem LinkedIn-Account eingeloggt sind,\nkönnen Sie die Inhalte unserer Seiten auf Ihrem LinkedIn-Profil verlinken. Dadurch kann LinkedIn den Besuch unserer Seiten Ihrem Benutzerkonto zuordnen. Wir weisen darauf hin, dass wir als Anbieter der Seiten keine Kenntnis vom Inhalt der übermittelten Daten sowie deren Nutzung durch LinkedIn erhalten. Details zur Datenerhebung (Zweck, Umfang, weitere Verarbeitung, Nutzung) sowie zu Ihren Rechten und Einstellungsmöglichkeiten können Sie den Datenschutzhinweisen von LinkedIn entnehmen. Diese Hinweise finden Sie unter: <a href=\"https://www.linkedin.com/legal/privacy-policy\" target=\"_blank\">LinkedIn-Datenschutzerklärung</a>\n</p>\n\n<p class=\"c-text-block\"><b>Verwendung von XING</b><br />\nAuf unserer Webseite wird der \" XING Share-Button\" eingesetzt. Beim Aufruf dieser Internetseite wird über Ihren Browser kurzfristig eine Verbindung zu Servern der XING AG (\" XING \") aufgebaut, mit denen die \" XING Share-Button\"-Funktionen (insbesondere die Berechnung/Anzeige des Zählerwerts) erbracht werden. XING speichert keine personenbezogenen Daten und insbesondere keine IP-Adresse von den Nutzern über den Aufruf dieser Webseite. Es findet auch keine Auswertung des Nutzungsverhaltens über die Verwendung von Cookies im Zusammenhang mit dem \" XING Share-Button\" statt. Die jeweils aktuellen Datenschutzinformationen zum \" XING Share-Button\" und ergänzende Informationen können auf dieser Internetseite abgerufen werden: <a href=\"https://www.xing.com/app/share?op=data_protection\" target=\"_blank\">Xing-Datenschutzerklärung</a>.\n</p>\n\n<p class=\"c-text-block\"><b>Verwendung von Cookies</b><br />\nCookies sind kleine Dateien, die es ermöglichen, auf dem Zugriffsgerät der Nutzer (PC, Smartphone o.ä.) spezifische, auf das Gerät bezogene Informationen zu speichern. Sie dienen zum einen der Benutzerfreundlichkeit von Webseiten und damit den Nutzern (z.B. Speicherung von Logindaten). Zum anderen dienen sie dazu, die statistischen Daten der Webseitennutzung zu erfassen und sie zwecks Verbesserung des Angebotes analysieren zu können. Die meisten der vom Anbieter verwendeten Cookies sind so genannte „Session-Cookies“, die nach dem Besuch des Nutzers automatisch gelöscht werden. Die Nutzer können auf den Einsatz der Cookies Einfluss nehmen. Die meisten Browser verfügen über eine Option mit der das Speichern von Cookies eingeschränkt oder komplett verhindert wird. Allerdings wird darauf hingewiesen, dass die Nutzung und insbesondere der Nutzungskomfort ohne Cookies eingeschränkt werden. \n</p>\n\n<p class=\"c-text-block\"><b>Verwendung von Google Analytics</b><br />\nDie Webseite benutzt Google Analytics, einen Webanalysedienst der Google Inc., 1600 Amphitheatre Parkway Mountain View, CA 94043, USA („Google“). Google Analytics verwendet ebenfalls Cookies, also Textdateien, die auf Ihrem Computer gespeichert werden und eine Analyse der Nutzung unseres Angebots durch Google ermöglicht. Die durch den Cookie erzeugten Informationen über Benutzung dieser Website durch die Nutzer werden in der Regel an einen Server von Google in den USA übertragen und dort gespeichert. Im Falle der Aktivierung der IP-Anonymisierung auf dieser Webseite, wird die IP-Adresse der Nutzer von Google jedoch innerhalb von Mitgliedstaaten der Europäischen Union oder in anderen Vertragsstaaten des Abkommens über den Europäischen Wirtschaftsraum zuvor gekürzt. Nur in Ausnahmefällen wird die volle IP-Adresse an einen Server von Google in den USA übertragen und dort gekürzt. Die IP-Anonymisierung ist auf dieser Website aktiv. Im Auftrag des Betreibers dieser Website wird Google diese Informationen benutzen, um die Nutzung der Website durch die Nutzer auszuwerten, um Reports über die Websiteaktivitäten zusammenzustellen und um weitere mit der Websitenutzung und der Internetnutzung verbundene Dienstleistungen gegenüber dem Websitebetreiber zu erbringen. Die im Rahmen von Google Analytics von Ihrem Browser übermittelte IP-Adresse wird nicht mit anderen Daten von Google zusammengeführt. Die Nutzer können die Speicherung der Cookies durch eine entsprechende Einstellung Ihrer Browser-Software verhindern; Dieses Angebot weist die Nutzer jedoch darauf hin, dass sie in diesem Fall gegebenenfalls nicht sämtliche Funktionen dieser Website vollumfänglich werden nutzen können. Die Nutzer können darüber hinaus die Erfassung der durch das Cookie erzeugten und auf ihre Nutzung der Website bezogenen Daten (inkl. Ihrer IP-Adresse) an Google sowie die Verarbeitung dieser Daten durch Google verhindern, indem sie das unter dem folgenden Link verfügbare Browser-Plugin herunterladen und installieren: <a href=\"http://tools.google.com/dlpage/gaoptout?hl=de\" target=\"_blank\">http://tools.google.com/dlpage/gaoptout?hl=de</a>.\n</p>\n\n<p class=\"c-text-block\"><b>Widerruf, Änderung, Berichtigung der personenbezogenen Daten</b><br />\nDer Nutzer hat das Recht, auf Antrag Auskunft über die personenbezogenen Daten zu erhalten, die über ihn gespeichert wurden. Zusätzlich hat der Nutzer das Recht auf Berichtigung unrichtiger Daten, Sperrung und Löschung seiner personenbezogenen Daten, soweit dem keine gesetzliche Aufbewahrungspflicht entgegensteht. \n</p>\n\n<p class=\"c-text-block\">Für Fragen des Datenschutzes schreiben Sie uns eine Email: redaktion@buntundverbindlich.de\n</p>"
