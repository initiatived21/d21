    howitworks:
      header: How it works
      p1_html: "<em>bunt und verbindlich</em> offers a platform for all companies, initiatives, organisations, clubs and individuals who want to contribute to the integration of refugees. This contribution could either be material, financial, or time or service based. "
      p2: 
      p2_html: |-
        There are two ways to get involved with <em>bunt und verbindlich</em>:<br />
        <br />
        <b>By making a pledge:</b><br />
        You can formulate a pledge yourself and post it on bunt und verbindlich. There's no limit to what that pledge might be. You are free to use the skills, resources and experiences you have at your disposal. Whether it's an offer of concrete things or objects, the fulfilment of a service or a donation of your time, everything is possible. <br />
        The platform is based on the principle of “I'll do X, but only if someone helps with Y”. For example, a company could offer to donate tablets, but only if someone is prepared to use these tablets in language classes with refugees. <br />
        <br />
        <b>By signing a pledge:</b><br />
        Instead of creating your own pledge, you can sign one or several pledges from other initiators. On every pledge card you can see how many supporters are still needed for that particular pledge. When the required number of signees has been met, the pledge will automatically be closed and the initiator and signees will be put in touch with one another. The pledge will then be carried out after the initiator and signees have discussed the next steps and a course of action.
      p3_html: 'Under the menu item “Make a pledge” you will find a form in which users can enter a pledge. Here we will ask all of the important details about the pledge:'
      p4_html: |-
        <b>What:</b> What exactly do you wish to offer? (Financial or material donation, donating your time or a service)?<br /><br />
        <b>How many:</b> How many people have to sign your pledge?<br /><br />
        <b>Who:</b> Who exactly should sign your pledge? (volunteers, initiatives, companies etc.)<br /><br />
        <b>What needs to be done:</b> Which exact service or activity should complement your offer?<br /><br />
        <b>Location:</b> Here you can decide whether your offer is limited to one or several locations or can be carried out nationwide.<br /><br />
        <b>Date:</b> By choosing a date you can decide when your pledge can be signed until. You are free to choose the duration of your offer.<br /><br />
        <b>Title:</b> Please choose a title for your offer. It will appear on the front side of the pledge card. The title is the first thing that other users will see about your pledge. It should be as informative as possible and make them want to find out more<br /><br />
        <b>More information:</b> Here you can add extra information about your pledge. You can explain the aims and objectives of your pledge, why you are getting involved and what you wish from the signees of your pledge.<br /><br />
        <b>Image:</b> There is also the option to upload an image you would like to be shown on your pledge page. This could be, for example, a picture or photo or your company or initiative.<br /><br />
        <b>Topics:</b> You can choose topics or subject areas here which apply to your pledge. Tags help other users to search for particular topics or subject areas.<br /><br />
        <b>User account:</b> You can save all necessary data and information to your user account. You only have to enter the information once and then it will be automatically retrieved each time you log in. This way, you can work on your pledge in several steps without having to re-enter your details.
      p5_html: |-
        All pledges can be edited retrospectively, as long as they have not already been published. Under the menu option “My account”, which you will see on the upper right-hand side after logging in, you can edit your details and pledge at any time. <br />
        <br />
        Once you have sent your pledge to our editors to be activated it can no longer be changed. As the signees of a pledge sign a specific wording, editing your pledge is no longer possible after publication. Grammatical mistakes and small corrections can be made by our editorial staff. Please send an email to <em>redaktion@buntundverbindlich.de</em>.
