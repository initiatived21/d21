      team_heading: Team
      team_html: |-
        <p class="c-text-block"><b>Project organisation:</b></p>

        <div class="o-media u-mb">
          <img class="c-avatar c-avatar--comment c-avatar--large o-media__img" src="/images/team-lena.jpg" / alt="Photo of Lena-Sophie Müller">
          <div class="o-media__body">
            <p>
              <b>Lena-Sophie Müller</b><br />
              Director of D21<br />
              lena-sophie.mueller@initiatived21.de
            </p>
          </div>
        </div>

        <p class="c-text-block"><i>What does integration mean to you?</i><br />
        The courage and curiosity to want to get to know the unknown. The openness to meet new people without prejudice. The will power and conviction to want and allow diversity and belonging at the same time. And the awareness that your own actions can make a difference. And that every day, everywhere. At school, when cooking, in a sports team, at work, in your free time and in your own thoughts. Integration is not the task of individual groups. Integration is a task that society will master together through many individual, colourful puzzle pieces.</p>

        <p class="c-text-block"><i>What do you find convincing about “bunt und verbindlich”?</i><br />
        bunt und verbindlich shows how simple it is to contribute something, to be active yourself. And the beautiful thing is, it shows that you don't have to do it alone. But someone has to take the first step. And I just hope that many will do so. As Michael Jackson said: “If you wanna make the world a better place, take a look at yourself and then make that change.”</p>

        <p class="c-text-block"><i>What has been your best moment with the project so far?</i><br />
        When people put trust in our idea that this could really happen.</p>


        <div class="o-media u-mb">
          <img class="c-avatar c-avatar--comment c-avatar--large o-media__img" src="/images/team-bjoern.jpg" alt="Photo of Björn Stecher" />
          <div class="o-media__body">
            <p>
              <b>Björn Stecher</b><br />
              Project leader<br />
              +49 30 5268722-54<br />
              bjoern.stecher@initiatived21.de
            </p>
          </div>
        </div>

        <p class="c-text-block"><i>What does integration mean to you?</i><br />
        For me integration means making new friends. Integration takes place on both sides and that's exciting. It's the reflection upon your own values, life story and history, and at the same time getting to know new life stories and attitudes. It's a bit like when a family gets a new child. It's exciting, full of development, new and you sometimes feel unsure and also make mistakes. It can also be difficult, but with perspective nonetheless always a win.</p>

        <p class="c-text-block"><i>What do you find convincing about “bunt und verbindlich”?</i><br />
        It's so eclectic. Colourful projects, but with a binding quality. It allows so much creativity within the topic of integration. If companies take in this principle, it will be fun to see how ideas come to life. To experience how your own, in part small ideas transform into amazing projects which can achieve a lot. That convinces me, because our companies and initiatives are also convinced.</p>

        <p class="c-text-block"><i>What has been your best moment with the project so far?</i><br />
        There have been two. As we saw the first wireframes for the site and when Stefanie euphorically told me on the phone about pledges that just kept getting better and better.</p>


        <div class="o-media u-mb">
          <img class="c-avatar c-avatar--comment c-avatar--large o-media__img" src="/images/team-stefanie.jpg" alt="Photo of Stefanie Kaste" />
          <div class="o-media__body">
            <p>
              <b>Stefanie Kaste</b><br />
              Acquisition, community management, communication<br />
              +49 30 5268722-51<br />
              stefanie.kaste@initiatived21.de
            </p>
          </div>
        </div>

        <p class="c-text-block"><i>What does integration mean to you?</i><br />
        Integration for me is the willingness to accept differences, to be able to leave others be, without wanting to pigeonhole them. Integration contains, in my opinion, a lot of potential to learn from one another. To do that, we all need to face one another with curiosity instead of suspicion. Integration for me is the absolute conviction that every person deserves the chance of a safe and happy life.</p>

        <p class="c-text-block"><i>What do you find convincing about “bunt und verbindlich”?</i><br />
        The simplicity of the logic: no one has to do anything alone. You can easily find like-minded people who will support you. There are so many great refugee initiatives whose work would be made easier through concrete support from companies. On the other hand, I noticed whilst the project was being set up, how many committed companies there are, who are ready to donate material items or services without a fuss. bunt und verbindlich brings these two sides to a wonderful whole.</p>

        <p class="c-text-block"><i>What has been your best moment with the project so far?</i><br />
        The best moment was definitely as I noticed that our idea works, as companies and initiatives gave great feedback. Again and again, I'm impressed when I see how a company really thinks about what meaningful contributions it can make. The same goes for so many initiatives, big or small, which often do such amazing work on a voluntary basis. That really moves me and allows me to hold on to my belief (even with such a heavily loaded topic) that good prevails.</p>


        <div class="o-media u-mb">
          <img class="c-avatar c-avatar--comment c-avatar--large o-media__img" src="/images/team-melanie.jpg" alt="Photo of Melanie Gernert" />
          <div class="o-media__body">
            <p>
              <b>Melanie Gernert</b><br />
              Intern<br />
              redaktion@buntundverbindlich.de
            </p>
          </div>
        </div>

        <p class="c-text-block"><i>What does integration mean to you?</i><br />
        Integration literally means to spiritually or intellectually renew. And that's exactly how I understand it. We have to clear out the many different prejudices people have in their heads by approaching each other and getting to know one another.</p>

        <p class="c-text-block"><i>What do you find convincing about “bunt und verbindlich”?</i><br />
        Two phrases describe this project very well: Team spirit and pouring your heart and soul into something. You can overcome any obstacle with these two traits.</p>

        <p class="c-text-block"><i>What has been your best moment with the project so far?</i><br />
        The first email with the words “A pledge is waiting to be activated”.</p>


        <p class="c-text-block"><b>IT</b></p>

        <div class="o-media u-mb">
          <img class="c-avatar c-avatar--comment c-avatar--large o-media__img" src="/images/team-anna.jpg" alt="Photo of Anna Fischer" />
          <div class="o-media__body">
            <p>
              <b>Anna Fischer</b><br />
              Technical Project Management<br />
              anna.fischer@7unicorns.de
            </p>
          </div>
        </div>

        <p class="c-text-block"><i>What does integration mean to you?</i><br />
        To me integration means finding your place in society as a newcomer. How that actually looks is individual and diverse and changes both the newcomer and the society in an enriching way.</p>

        <p class="c-text-block"><i>What do you find convincing about “bunt und verbindlich”?</i><br />
        The willingness to support refugees is still big in Germany. We can make this visible and help donating companies and people working with refugees to find each other more easily.</p>

        <p class="c-text-block"><i>What has been your best moment with the project so far?</i><br />
        As we started our closed beta-phase. Since then everything has been running like clockwork thanks to an awesome team.
        </p>

        <div class="o-media u-mb">
          <img class="c-avatar c-avatar--comment c-avatar--large o-media__img" src="/images/team-konstantin.jpg" alt="Photo of Konstantin Koss" />
          <div class="o-media__body">
            <p>
              <b>Konstantin Koss</b><br />
              Backend developer
            </p>
          </div>
        </div>

        <p class="c-text-block"><i>What does integration mean to you?</i><br />
        In the context of immigration, to me it means mutual assimilation and acceptance. A new member of a society learns to find their way in new social and cultural surroundings and a new home and, without renouncing their own roots, to adapt to these. At the same time, that means for society supporting this process with empathy and understanding, and also adapting to the cultural and social factors of these new members.</p>

        <p class="c-text-block"><i>What do you find convincing about “bunt und verbindlich”?</i><br />
        The platform creates a kind of positive snowball effect. If I as an individual would like to get involved, I can quickly feel lost. Is what I'm doing actually achieving something or is it just proverbial a drop in the ocean? But if I have the security of undertaking something with others – even if we're not in the same place – I can create motivation out of it.</p>

        <p class="c-text-block"><i>What has been your best moment with the project so far?</i><br />
        At the beginning of the project we filled ugly pages full of Lorem Ipsum texts and provided them with functionality. It was great to see how they suddenly took on a completely different flair as we received the first screen designs and implemented them.</p>


        <div class="o-media u-mb">
          <img class="c-avatar c-avatar--comment c-avatar--large o-media__img" src="/images/team-marc.jpg" alt="Photo of Marc Altmann" />
          <div class="o-media__body">
            <p>
              <b>Marc Altmann</b><br />
              Frontend developer<br />
              mail@marcaltmann.com
            </p>
          </div>
        </div>

        <p class="c-text-block"><i>What does integration mean to you?</i><br />
        Integration is to me a process through which both sides change.
        </p>

        <p class="c-text-block"><i>What do you find convincing about “bunt und verbindlich”?</i><br />
        I find the aim of the project convincing as well as the simple design of the website.
        </p>

        <p class="c-text-block"><i>What has been your best moment with the project so far?</i><br />
        I really enjoyed the time just before the launch of the website in October.
        </p>

        <p class="c-text-block">Fotos: CC BY 3.0 DE Jana Kausch</p>
      vision_heading: Vision
      vision_html: |-
