    faq:
      answer1: |-
        <p><em>bunt und verbindlich</em> is a platform which shows how easy it is to help. The aim of <em>bunt und verbindlich</em> is to secure the willingness to help refugees we've seen so far over the coming years and, specifically, to apply this to their integration.</p>

        <p>The platform is aimed at companies, initiatives and volunteers. Companies make material and financial donations but often lack the man and womanpower to come up with and realise integration projects. Many initiatives and volunteers are prepared to commit their time and have ideas for integration, but not the financial or material means to carry these out.</p>

        <p>This is where <em>bunt und verbindlich</em> comes in:</p>

        <ul>
        <li>Helping companies with concrete plans and services, in order to promote the integration of refugees together with the support of volunteers.</li>

        <li>The platform connects those who wish to donate time, material items or money with others who will meaningfully use these donations with refugees.</li>

        <li>The platform also connects existing offers and provides information, tips and suggestions within the field of integration.</li>
        </ul>

        <p>With <em>bunt und verbindlich</em> we don't just want to create yet another platform in a crowded market. We want to connect the willingness to help with people who are committed in order to unleash a bigger effect and strengthen existing offers.</p>

        <p><em>bunt und verbindlich</em> is also an open source project. <a href="https://github.com/initiatived21/d21" target="_blank">The source code is freely available here</a> and can also be used for other social causes.</p>
      answer2: |-
        <p><em>bunt und verbindlich</em> helps to bring different people and organisations together, who have a mutual interest in the area of integration. Additionally, public pledges can be submitted using our platform. The pledges are in the format “I'll do X if you help with Y”.</p>

        <p>For example: “We pledge to donate 15 guitars, if there are 3 volunteers who will use these guitars in music lessons with refugee children”.</p>

        <p>Before the publication of each pledge we will check the content to ensure they adhere to our terms of use. Each published pledge has a particular time-frame to reach the required number of supporters. You can use this time for your own pledge to find supporters, for example through your social media channels.</p>

        <p>When your pledge has expired, you will receive a notification informing you whether your goal was reached or not.</p>

        <p>With successful pledges we will ask that you post a summary report after a certain period of time. We will also post particularly exciting success stories on our blog. The aim is to compile examples of best practice which will inspire others.</p>
      answer3: "<p>You can register when creating a pledge. As a signee you don't have to register.</p>"
      answer4: "<p>Yes, the platform is free to use.</p>"
      answer5: "<p>Every pledge will be activated by our editors within 1-3 days. We reserve the right not to publish any pledges with abusive content. You can check the status of your pledge on your profile.</p>"
      answer6: "<p>Click on the “preview” button at the bottom of the pledge form. If the preview works and you do not wish to edit your pledge further, you can click on “send my pledge to the editors” in the top right-hand corner. Please note that afterwards no further changes will be possible.</p>"
      answer7: |-
        <p>After sending a pledge to our editors for activation, you can no longer make any changes yourself.</p>

        <p>This is due to the fact that supporters will be signing an exact wording of a pledge. Retrospectively changing the pledge would make these signatures invalid.</p>

        <p>For small changes, such as grammatical mistakes, you can contact our editors. For big changes you will have to create your pledge again. In this case, you are able to ask your signees so far to sign the new pledge with the update function. Afterwards, you can delete the old pledge.</p>
      answer8: |-
        <p>As long as the pledge has not expired, you can use the update function. This is at the bottom of the pledge page. All signees will then receive a notification by email.</p>

        <p>If a pledge is successful, you will receive the email addresses of all signees, so that you can co-ordinate the next steps.</p>
