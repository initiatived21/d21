    about:
      heading: About us
      inspiration_heading: Inspiration
      inspiration_html: |-
        <p class="c-text-block">
        The idea of linking the principle “I'll do X if you help with Y” with social and socio-political topics was already around with the PledgeBank in England in 2005. This principle was the creative starting point for bunt und verbindlich in sustainably rooting the topic of integration, mobilising volunteers and motivating companies to make their engagement directed towards the integration of refugees.
        </p>
      partners_heading: Partners
      partners_html: |-
        <p class="c-text-block"><em>bunt und verbindlich</em> would like to support the work of existing refugee initiatives and contribute to strengthening their amazing commitment. Within the framework of our project we have already got to know these initiatives and their work. They all work to help refugees become a part of our society and for that we would like to say THANK YOU!</p>

        <ul class="c-partner-list">
          <li class="c-partner-list__item">
