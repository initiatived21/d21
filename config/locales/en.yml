    home:
      main_text_html: |-
        <p class="u-mb"><i>bunt und verbindlich</i> supports an open, tolerant, colourful and diverse society. That's why we would like to invite everyone who is interested to help refugees with <i>bunt und verbindlich</i>. Co-operation on our platform has a binding quality based on reliability. We would like to bring organisations and people who are active in the integration of refugees – whether as individuals or in groups or clubs – together on a level playing field. We want to pool and support your engagement. And to do that, we need to be able to count on each other.</p>

        <p>We are looking forward to a broad scope of pledges, to your ideas and to your creativity.</p>
